<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUREX Research Map | Mahidol University</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo">MUREX <span>Research Map</span></div>
        
        <div class="nav-right">
            <div class="main-nav-group">
                <div class="btn-group">
                    <button class="nav-btn active" onclick="loadPlot('research_map_popup.html', this)">ALL</button>
                    <button class="nav-btn" onclick="loadPlot('research_map_popup.html', this)">2020</button>
                    <button class="nav-btn" onclick="loadPlot('research_map_popup.html', this)">2021</button>
                    <button class="nav-btn" onclick="loadPlot('research_map_popup.html', this)">2022</button>
                    <button class="nav-btn" onclick="loadPlot('2023.html', this)">2023</button>
                    <button class="nav-btn" onclick="loadPlot('2024.html', this)">2024</button>
                    <button class="nav-btn" onclick="loadPlot('2025.html', this)">2025</button>
                </div>
                <button class="obs-btn" id="obsToggle" onclick="toggleObservations()">Observations</button>
            </div>

            <div class="search-container">
                <input type="text" placeholder="Search papers...">
            </div>
        </div>
    </nav>

    <div class="filter-row">
        <span class="filter-label">Filter by topics:</span>
        <button class="filter-btn">Clinical Techniques: Outcomes & Innovations</button>
        <button class="filter-btn">Interdisciplinary Approaches: Health & Sustainability</button>
        <button class="filter-btn">Nanotechnology & Bioactive Compounds: Health & Sustainability</button>
        <button class="filter-btn">Genomics: Pathogen Detection & Disease Management</button>
        <button class="filter-btn">Health Interventions: Cardiovascular & Metabolic Dynamics</button>
    </div>

    <main class="dashboard-container">
        <div class="plot-box" id="plotBox">
            <!--<iframe id="plotFrame" src="all.html"></iframe>-->
            <div id="loader"></div> <iframe id="plotFrame" src="all.html"></iframe>
        </div>
        
        <aside class="observation-sidebar" id="sidebar">
            <h2 class="obs-title">Observations</h2>
            <div id="csv-content" class="obs-content">
                <p style="color: #999; font-size: 13px;">Click 'Observations' to load research data...</p>
            </div>
        </aside>
    </main>

    <footer class="footer-text">
        @mahidol university
    </footer>

    <script src="script.js"></script>
</body>
</html>
